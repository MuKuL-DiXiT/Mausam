<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mausam</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="icon" type="image/png" href="./images/2682815_cloud_day_forecast_precipitation_snow_icon.svg"/>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="min-h-screen bg-gradient-to-br from-indigo-100 via-yellow-900 to-cyan-500" style="font-family:'Courier New', Courier, monospace;">
    <div class="container mx-auto px-4 py-8">
        <!-- Search Bar -->
        <div class="max-w-md mx-auto mb-12">
            <div class="flex gap-2">
                <input 
                    id="search"
                    type="text"
                    class="w-full px-6 py-3 rounded-full bg-white/90 backdrop-blur-sm placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-cyan-300 shadow-lg transition-all"
                    placeholder="Enter city name"
                >
                <button class="p-3 bg-white/90 rounded-full shadow-lg hover:scale-105 transition-transform">
                    <img src="./images/search.png" class="w-6 h-6" alt="Search">
                </button>
            </div>
        </div>

        <!-- Current Weather -->
        <div class="text-center mb-12">
            <div class="mb-8">
                <img id="suraj" src="./images/clear.png" class="w-32 h-32 mx-auto animate-pulse">
            </div>
            <h1 id="temp" class="text-6xl md:text-7xl font-light text-white mb-2">25Â°C</h1>
            <h2 id="name" class="text-2xl md:text-3xl text-white/80">in Bhopal</h2>
        </div>

        <!-- Weather Stats -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6 max-w-4xl mx-auto mb-12">
            <div class="bg-white/10 backdrop-blur-sm rounded-xl p-6 shadow-xl">
                <div class="flex justify-between items-center text-white mb-4">
                    <span class="text-xl">Humidity</span>
                    <img src="./images/humidity.png" class="w-12 h-12">
                </div>
                <div id="humidity" class="text-4xl font-bold text-white">60%</div>
            </div>
            
            <div class="bg-white/10 backdrop-blur-sm rounded-xl p-6 shadow-xl">
                <div class="flex justify-between items-center text-white mb-4">
                    <span class="text-xl">Wind Speed</span>
                    <img src="./images/wind.png" class="w-12 h-12">
                </div>
                <div id="wind" class="text-4xl font-bold text-white">10 km/h</div>
            </div>
        </div>

        <!-- History Chart -->
        <div class="max-w-4xl mx-auto">
            <div id="chart" class="bg-white/10 backdrop-blur-sm rounded-2xl p-4 shadow-xl h-96">
                <canvas id="weatherChart"></canvas>
            </div>
        </div>

        <!-- Loading Overlay -->
        <div id="loading" class="fixed inset-0 bg-black/50 hidden backdrop-blur-sm">
            <div class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2">
                <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-white"></div>
            </div>
        </div>
        <div class="bg-white/10 backdrop-blur-sm rounded-2xl p-4 shadow-xl text-center" style="font-family: 'Courier New', Courier, monospace;">
            <div>
                Designed and Developed by Mukul Dixit
            </div>
            <div className="flex gap-7">
                <a href="https://www.instagram.com/mukul____dixit/" target='_blank'  class="inline-block"><img src="/instagram.png" alt="" class="w-10 "></a>
                <a href="https://www.linkedin.com/in/mukul-dixit-8b945227b/" target='_blank' class="inline-block"><img src="/linkedin.png" alt="" class="w-8 mb-1"></a>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
